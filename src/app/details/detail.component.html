<h3 class="text-align">{{ (country$|async).Country }} {{ (country$|async).CountryCode }}</h3>
<div class="row">
  <div class="col">
    <button type="button" class="btn btn-primary">
      Total Cases <span class="badge badge-light">{{ (country$|async).TotalConfirmed }}</span>
    </button>
  </div>
  <div class="col">
  <button  type="button" class="btn btn-primary">
    Total Deaths <span class="badge badge-light">{{ (country$|async).TotalDeaths }}</span>
  </button>
  </div>
  <div class="col">
  <button  type="button" class="btn btn-primary">
    Total Recovered <span class="badge badge-light">{{ (country$|async).TotalRecovered }}</span>
  </button>
  </div>
</div>

<div class="text-align">
  <button routerLink="/dashboard" type="button" class="btn btn-info">Back to dashboard</button>
</div>
